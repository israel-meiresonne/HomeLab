services:
  homelab-mysql:
    image: mysql:8.0
    container_name: homelab-mysql
    restart: always
    tty: true
    ports:
      - 7306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "T_Q_utxck_8pU_wHOWgD"
    volumes:
      - ./Databases/MySQL/Storage/docker/mysql-datadirectory:/var/lib/mysql
  homelab-adminer:
    image: adminer
    container_name: homelab-adminer
    restart: always
    tty: true
    ports:
      - 7808:8080
    links:
      - homelab-mysql
  debian-dev:
    container_name: homelab-debian-dev
    restart: always
    tty: true
    build:
      context: ./Servers/Apache/Dev
      dockerfile: Dockerfile
    ports:
      - 7080:80
      - 7443:443
    volumes:
      - ./Servers/Apache/Dev/Shared:/var/shared:ro
    links:
      - homelab-mysql
  debian-stage:
    container_name: homelab-debian-stage
    restart: always
    tty: true
    build:
      context: ./Servers/Apache/Stage
      dockerfile: Dockerfile
    ports:
      - 7090:80
      - 7543:443
    volumes:
      - ./Servers/Apache/Stage/Shared:/var/shared:ro
      - ./Applications/IsraelMeiresonne/Stage/IsraelMeiresonne/App:/var/www/israelmeiresonne.cloud:ro
      - ./Applications/MeimBox/Stage/MeimBox/App:/var/www/meimbox.israelmeiresonne.cloud:ro
      - ./Applications/LamaChat/Stage/LamaChat/App:/var/www/lamachat.israelmeiresonne.cloud
    links:
      - homelab-mysql
  debian-prod:
    container_name: homelab-debian-prod
    restart: always
    tty: true
    build:
      context: ./Servers/Apache/Prod
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Servers/Apache/Prod/Shared:/var/shared:ro
      - ./Applications/IsraelMeiresonne/Prod/IsraelMeiresonne/App:/var/www/israelmeiresonne.cloud:ro
      - ./Applications/MeimBox/Prod/MeimBox/App:/var/www/meimbox.israelmeiresonne.cloud:ro
      - ./Applications/LamaChat/Prod/LamaChat/App:/var/www/lamachat.israelmeiresonne.cloud
    links:
      - homelab-mysql
