<VirtualHost *:80>
  ServerAdmin   admin@meimbox.localhost
  ServerName    meimbox.localhost
  DocumentRoot  /var/www/meimbox.localhost
  ErrorLog      ${APACHE_LOG_DIR}/meimbox.localhost_error.log
  CustomLog     ${APACHE_LOG_DIR}/meimbox.localhost_access.log combined
  <Directory /var/www/meimbox.localhost>
      Options -Indexes
      AllowOverride All
  </Directory>
</VirtualHost>
